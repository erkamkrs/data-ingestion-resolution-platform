version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ingestion_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ingestion_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - "./init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4566/_localstack/health | grep -q '\"s3\": \"running\"'"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg://user:password@db:5432/ingestion_db
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - S3_BUCKET=contact-imports
      - SQS_QUEUE_NAME=contact-import-jobs
      - JWT_SECRET=dev-secret
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy

  worker:
    build: ./backend
    command: python worker.py
    environment:
      - DATABASE_URL=postgresql+psycopg://user:password@db:5432/ingestion_db
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - S3_BUCKET=contact-imports
      - SQS_QUEUE_NAME=contact-import-jobs
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
